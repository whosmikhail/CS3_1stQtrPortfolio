
<h1>Guess My Word</h1>
<img src="https://cdnb.artstation.com/p/assets/images/images/023/673/469/large/jorge-burgos-falinks.jpg?1579977600" width=350px height=auto >
<p id="wordDisplay"></p>
<input type="text" id="guessInput" maxlength="1">
<button onclick="makeGuess()">Guess</button>
<p id="letters"></p>
<p id="message"></p>
<p id="remaining"></p>

<script>
  let secretWord = ["m", "y", "s", "t", "i", "c", "m", "i", "k"];
  let guessedWord = ["_", "_", "_", "_", "_", "_ ", "_", "_", "_"];

  document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
  var counter = 7;
  let letters = "";

  function makeGuess() {
    if (counter > 0) {
      let guess = document.getElementById("guessInput").value.toLowerCase();
      let correct = false;

      for (let i = 0; i < secretWord.length; i++) {
        if (secretWord[i] === guess) {
          guessedWord[i] = guess;
          correct = true;
        }
      }
      if (correct == false) {
          counter--
      }  
      
      letters = letters + document.getElementById("guessInput").value + " ";
      
      document.getElementById("letters").textContent = "Guessed Letters: " + letters;
      document.getElementById("remaining").textContent = "Remaining Attempts: " + counter;
      document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
      if (counter > 0) {
        document.getElementById("message").textContent = correct ? "✅ Correct!" : "❌ Try again.";
      }
      else {
        document.getElementById("message").textContent = "Better luck next time!!! The word is: Mystic";
      }
      document.getElementById("guessInput").value = "";
    }
  }
</script>
