<!DOCTYPE html>
<html>
    <body>
        <h2> Q1 3rd Graded Exercise submitted by Mikhail Rafferty Go of 9 Potassium</h2>

        <div class="NumQuestion">
            <p>Guess the Number : ****</p>  
            <p>The number is 1 - 100</p>  
            <p>Enter your number:</p>
            <input id="inp_guess"> 
            <button id="btn_submit">Check it</button> 
            <p id="output">Result:</p>
        </div>

    <script>
        const btn = document.getElementById("btn_submit");
        var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1  to 100 when the page loads
        const x = document.getElementById("inp_guess");

       btn.addEventListener('click', checkIt);

        function checkIt() {
              if(x.value == dNumber) {
                document.getElementById("output").innerHTML = "Result: You guessed correct!";
              }
              else if(x.value > dNumber) {
                document.getElementById("output").innerHTML = "Result: Lower";
              }
              else if(x.value < dNumber) {
                document.getElementById("output").innerHTML = "Result: Higher";
              }
              else {
                document.getElementById("output").innerHTML = "Result: ERROR";
              }
        }
    </script>
    </body>
</html>
